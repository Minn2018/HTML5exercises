<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sign.css">
    <title>SignUp</title>
</head>
<body>
    <div id="container">
        <h1>用户注册页面</h1>
        <hr>

        <!-- 表单 -->
        <form method="POST" action="URL" autocomplete="on">
            <pre>用户名: <input type="text" name="username" placeholder="请输入用户名" required ></pre>

            <pre>密  码: <input type="password" name="pwd" placeholder="请输入密码" required></pre>
         
            <pre>确  认: <input type="password" name="pwd2" placeholder="请再次输入密码" required></pre>
       
            <pre>姓  名: <input type="text" name="name" placeholder="请输入真实姓名" required></pre>
       
            <pre>邮  箱: <input type="email" name="email" placeholder="mail@" required></pre>
        
            <button type="submit">注  册</button>
        </form>
    </div>

    <script src="sign.js"></script>
</body>
</html>
