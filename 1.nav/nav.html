<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav</title>
    <style>
        
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a:link,a:visited{
            display: block;
            width: 100px;
            float: left;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            background-color: pink;
            color: white;

        }
        a:hover,a:active{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h3>导航栏菜单的设计与实现</h3>
    <hr>
    <nav></nav>
    <ul>
        <li><a href="#">头条</a></li>
        <li><a href="#">娱乐</a></li>
        <li><a href="#">热点</a></li>
        <li><a href="#">体育</a></li>
        <li><a href="#">财经</a></li>
        <li><a href="#">科技</a></li>    
    
    </ul>
</nav>
</body>
</html>
